<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans" rel="stylesheet">
    <title>Contact List</title>
</head>
<body>
    <div class="maindiv">
        <h1>My Contacts</h1>
        <form class="mainform" type="button">
        <input class="name" type="text" placeholder="Name"/>
        <input class="email" type="text" placeholder="Email"/>
        <input class="phone" type="text" placeholder="Phone"/>
        <select class="relation">
                <option class="family"> Family</option>
                <option class="friend"> Friend</option>
                <option class="other"> Other</option>
              </select>
        <button class="add" type="button">Add</button>
    </form>
    </div>
    <div class="contact-boxes">

    </div>
    
        <script src="another_script.js"></script>
</body>
</html>
